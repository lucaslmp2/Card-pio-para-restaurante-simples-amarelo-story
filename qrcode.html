<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Cardápio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #qrcode-container img,
        #qrcode-container canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-6 font-sans">

    <main class="bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-xl max-w-md w-full text-center border-2 border-yellow-600">
        
        <h1 class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-6">
            Aponte sua Câmera
        </h1>

        <div id="qrcode-wrapper" class="flex justify-center mb-8">
            <div id="qrcode-container">
            </div>
        </div>

        <p class="text-gray-300 text-sm break-words">
            Ou acesse:
            <a href="https://cardapioesfihariamix.vercel.app/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="text-yellow-400 hover:text-yellow-300 transition-colors duration-300">
                cardapioesfihariamix.vercel.app
            </a>
        </p>
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParaConverter = "https://cardapioesfihariamix.vercel.app/";

            const qrContainer = document.getElementById('qrcode-container');

            const options = {
                text: urlParaConverter,
                width: 280,
                height: 280,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            };

            qrContainer.innerHTML = '';

            try {
                new QRCode(qrContainer, options);
            } catch (err) {
                console.error("Erro ao gerar o QR Code:", err);
                qrContainer.textContent = "Erro ao gerar o QR Code. Verifique o console.";
            }
        });
    </script>
</html>
